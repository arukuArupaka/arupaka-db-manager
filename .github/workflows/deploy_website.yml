name: deploy website

# main ブランチの admin-site 配下変更時／手動実行でトリガー
on:
  push:
    branches:
      - main
    paths:
      - "admin-site/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) リポジトリを checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Node.js をセットアップ＆pnpm キャッシュを有効化
      - name: Setup Node.js & pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "admin-site/pnpm-lock.yaml" # ← サブフォルダ内の lockfile

      # 3) pnpm CLI をセットアップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # admin-site で使っているメジャーバージョンを指定
          run_install: false # 手動で install を実行するので false

      # 4) デバッグ用にリポジトリ構造を確認
      - name: Debug list repo
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -R .

      # 5) admin-site 配下で依存インストール＆ビルド
      - name: Install dependencies & build
        working-directory: ./admin-site
        run: |
          pnpm -v
          pnpm install
          pnpm run build

      # 6) Vercel へデプロイ
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./admin-site
